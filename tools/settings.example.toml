cleared_folder = ".cleared/" # Directory for files with HTML comments removed. Trailing slash required. ⚠️ This folder will be overwritten
delete_cleared = false # Choose if to delete cleared_folder after execution, set to false to keep the cleared files

combined_folder = "combined/" # Directory for combined XML files. Trailing slash required. ⚠️ This folder will be overwritten
combined_extension = ".xml" # File extension for combined output files

tokens_csv = "tokens.csv" # Path to CSV file for token count results. ⚠️ This file will be overwritten


remove_comments = [ "example2.md", "example0/example3.md" ] # List of files to remove HTML comments from


# Document merge configuration
# Multiple [[combinations]] blocks can be defined, each representing a merge task
# Supports chaining: can use previously merged files as input for subsequent merges
# Supports overwriting: can overwrite previously generated files with the same name
[[combinations]]
name = "first" # Output filename (without extension)
comment = "Comment will be shown in the combination result." # Comments are optional
filelist = [ "example1.md", ".cleared/example0/example3.md" ] # List of files to merge, in order

[[combinations]]
name = "second" # References previous merge result
filelist = [
  "combined/first.xml",
  ".cleared/example2.md",
  "example3.md"
]

[[combinations]]
name = "first" # Overwrites previously generated files
filelist = [ "example1.md", "example0/example3.md" ]


# Tokenizer configuration (requires MOONSHOT_API_KEY)
[tokenizer]
endpoint = "https://api.moonshot.cn/v1/tokenizers/estimate-token-count" # or https://api.moonshot.ai/v1/tokenizers/estimate-token-count
files = [ "combined/second.xml", "example2.md" ] # List of files to calculate token counts for
